<div class="container">
  <div class="row">
    <div class="col-md-12 col-lg-4 mb-4 mb-lg-3">
      <div class="card">
        <div class="d-flex justify-content-between p-3">
          <p class="lead mb-0">Now Playing</p>
          @if (seletecMovie.vote_average >7) {
          <div
            class="bg-warning rounded align-items-center justify-content-center shadow-1-strong px-1"
          >
            <p class="text-dark mb-0 small">Top Rated</p>
          </div>

          }@else {
          <div
            class="bg-info rounded-circle d-flex align-items-center justify-content-center shadow-1-strong"
            style="width: 35px; height: 35px"
          >
            <p class="text-white mb-0 small">{{ seletecMovie.vote_average }}</p>
          </div>
          }
        </div>
        <img
          [src]="'https://image.tmdb.org/t/p/w500' + seletecMovie.poster_path"
          class="card-img-top"
          alt="Laptop"
        />
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <!-- <p class="small"><a href="#!" class="text-muted">Laptops</a></p> -->
            <!-- <p class="small text-danger"><s>$1099</s></p> -->
          </div>

          <div class="d-flex justify-content-between mb-3">
            <h5 class="mb-0">
              {{ seletecMovie.title }}
            </h5>
            <!-- <h5 class="text-dark mb-0">$999</h5> -->
          </div>

          <!-- <p class="text-muted mb-0" > -->

          <!-- {{ seletecMovie.vote_average | number: '1.1-1'}} -->
          <!-- </p> -->
          <div class="d-flex justify-content-between mb-2">
            <p class="text-muted mb-0">
              {{ seletecMovie.release_date }}
            </p>

            <button class="btn">Watch</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
